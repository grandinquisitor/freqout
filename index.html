<head>

    <meta name="theme-color" content="#00ff9d">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="./icon/icon-192.png">
    <style>
        :root {
            --bg-color: #121214;
            --panel-bg: #1e1e24;
            --primary: #00ff9d; /* Neon Green */
            --primary-dim: #00cc7d;
            --error: #ff4757;
            --text-main: #e1e1e6;
            --text-muted: #a8a8b3;
            --grid-gap: 12px;
            --btn-bg: #2c2c35;
            --btn-hover: #3c3c46;
            --btn-active: #4b4b58;
            --btn-disabled: #18181b;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* --- Layout --- */
        .app-container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative;
        }

        /* --- Header & Stats --- */
        header {
            text-align: center;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(90deg, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .stats-bar {
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: var(--panel-bg);
            padding: 14px 20px;
            border-radius: 12px;
            font-size: 0.9rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .level-info-display {
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 600;
        }

        .level-label {
            color: var(--text-muted);
        }

        .level-label span {
            color: var(--primary);
        }

        .level-name {
            color: var(--text-main);
        }

        .progress-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .progress-bar {
            flex: 1;
            height: 8px;
            background: var(--btn-bg);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: var(--primary);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .progress-fill.reset {
            transition: width 0.15s ease-out;
        }

        .progress-percent {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--primary);
            min-width: 40px;
            text-align: right;
        }

        .stat-item span {
            color: var(--primary);
            margin-left: 5px;
        }

        /* --- Visualizer --- */
        .visualizer-container {
            background: #000;
            border-radius: 12px;
            height: 120px;
            width: 100%;
            overflow: hidden;
            position: relative;
            border: 1px solid #333;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .vis-label {
            position: absolute;
            top: 8px;
            left: 10px;
            font-family: monospace;
            font-size: 10px;
            color: var(--primary);
            opacity: 0.7;

        .control-area {

            flex-direction: column;
            align-items: center;
            gap: 15px;
            min-height: 80px;

            font-size: 1.2rem;

            min-height: 1.5em;
            text-align: center;

        .message-correct { color: var(--primary); }
        .message-wrong { color: var(--error); }
        .message-neutral { color: var(--text-muted); }

            border: none;
            color: var(--text-main);
            padding: 10px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .action-btn:hover {
            background: var(--btn-hover);
            transform: translateY(-1px);

            transform: translateY(1px);
        }

        .action-btn.primary {
            background: var(--primary);
            color: #000;
            font-weight: 700;

        .action-btn.primary:hover {

        /* --- Keypad --- */

            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: var(--grid-gap);
            background: var(--panel-bg);
            padding: 20px;
            border-radius: 16px;

            border-radius: 10px;

            transition: all 0.1s;

            pointer-events: none;

        .key.correct-flash {
            background: var(--primary) !important;

            box-shadow: 0 0 15px var(--primary);

        .key.wrong-flash {
            background: var(--error) !important;

        }

        .key.playing-correct {
            background: var(--primary) !important;
            color: #000 !important;
            box-shadow: 0 0 20px var(--primary);
        }

        .key.playing-wrong {
            background: var(--error) !important;
            color: #fff !important;

<script>
/**
 * ============================================================================
 * DTMF CONSTANTS & KEYPAD LAYOUT
 * ============================================================================
 */

// DTMF Frequencies
const ROW_FREQS = [697, 770, 852, 941];
const COL_FREQS = [1209, 1336, 1477, 1633]; // 1633 is the 4th column (A, B, C, D)

// Adjectives for describing tone character
// Row adjectives describe the bass/low frequency character
const ROW_ADJECTIVES = ['deep', 'rich', 'hollow', 'nasal'];
// Column adjectives describe the treble/high frequency character
const COL_ADJECTIVES = ['soft', 'clear', 'sparkly', 'piercing'];

/**
 * Get a descriptive label for a key's tone character
 * e.g., "1 â€” Warm, mellow" or "9 â€” Light, bright"
 */
function getKeyDescription(keyChar) {
    const keyObj = KEYPAD_LAYOUT.find(k => k.key === keyChar);
    if (!keyObj) return keyChar;

    const rowAdj = ROW_ADJECTIVES[keyObj.row];
    const colAdj = COL_ADJECTIVES[keyObj.col];

    return `${keyChar} â€” ${rowAdj}, ${colAdj}`;
}

const KEYPAD_LAYOUT = [
    { key: '1', row: 0, col: 0 }, { key: '2', row: 0, col: 1 }, { key: '3', row: 0, col: 2 }, { key: 'A', row: 0, col: 3 },
    { key: '4', row: 1, col: 0 }, { key: '5', row: 1, col: 1 }, { key: '6', row: 1, col: 2 }, { key: 'B', row: 1, col: 3 },
    { key: '7', row: 2, col: 0 }, { key: '8', row: 2, col: 1 }, { key: '9', row: 2, col: 2 }, { key: 'C', row: 2, col: 3 },
    { key: '*', row: 3, col: 0 }, { key: '0', row: 3, col: 1 }, { key: '#', row: 3, col: 2 }, { key: 'D', row: 3, col: 3 }
];

class AudioManager {
    constructor() {
        this.ctx = null;
        this.analyser = null;
        this.masterGain = null;
        this.isPlaying = false;
        this.currentToneNodes = null; // { osc1, osc2, gainNode }
        this.playbackTimeout = null;
    }

    init() {
        if (!this.ctx) {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            this.ctx = new AudioContext();
            this.analyser = this.ctx.createAnalyser();
            this.analyser.fftSize = 2048;
            this.masterGain = this.ctx.createGain();
            this.masterGain.gain.value = 0.3;
            this.masterGain.connect(this.analyser);
            this.analyser.connect(this.ctx.destination);
        }
        if (this.ctx.state === 'suspended') {
            this.ctx.resume();
        }
    }

    stopCurrentTone() {
        if (this.playbackTimeout) {
            clearTimeout(this.playbackTimeout);
            this.playbackTimeout = null;
        }

        if (this.currentToneNodes) {
            const { osc1, osc2, gainNode } = this.currentToneNodes;
            const t = this.ctx.currentTime;

            // Quick fade out on this tone's gain node
            gainNode.gain.cancelScheduledValues(t);
            gainNode.gain.setValueAtTime(gainNode.gain.value, t);
            gainNode.gain.linearRampToValueAtTime(0, t + 0.02);

            // Schedule stop after fade
            try {
                osc1.stop(t + 0.025);
                osc2.stop(t + 0.025);
            } catch (e) {
                // Already stopped
            }

            this.currentToneNodes = null;
        }

        this.isPlaying = false;
    }

    playTone(rowFreq, colFreq) {
        if (!this.ctx) this.init();

        // might want to make this configurable in the future
        const TONE_STYLE = "phone";

        // Stop any currently playing tone first
        this.stopCurrentTone();

        const t = this.ctx.currentTime;
        const startTime = t + 0.03; // Small delay to let previous tone fade

        // Create a dedicated gain node for this tone
        const toneGain = this.ctx.createGain();
        toneGain.connect(this.masterGain);

        // Oscillator 1: Low Frequency
        const osc1 = this.ctx.createOscillator();
        osc1.type = 'sine';
        osc1.frequency.setValueAtTime(rowFreq, startTime);

        // Oscillator 2: High Frequency
        const osc2 = this.ctx.createOscillator();
        osc2.type = 'sine';
        osc2.frequency.setValueAtTime(colFreq, startTime);

        let duration;

        if (TONE_STYLE === 'phone') {
            // Envelope: quick attack, flat sustain, quick release (like real DTMF)
            duration = .58;
            toneGain.gain.setValueAtTime(0, startTime);
            toneGain.gain.linearRampToValueAtTime(1, startTime + 0.005); // Very quick attack
            toneGain.gain.setValueAtTime(1, startTime + duration - 0.02); // Hold flat until near end
            toneGain.gain.linearRampToValueAtTime(0, startTime + duration); // Quick release

        } else if (TONE_STYLE === "piano") {
            // Envelope for smoother sound
            duration = 1.2;
            toneGain.gain.setValueAtTime(0, startTime);
            toneGain.gain.linearRampToValueAtTime(1, startTime + 0.02); // Attack
            toneGain.gain.exponentialRampToValueAtTime(0.001, startTime + duration); // Decay
        } else {
            console.error("unknown tone style");
        }

        osc1.connect(toneGain);
        osc2.connect(toneGain);

        osc1.start(startTime);
        osc2.start(startTime);
        osc1.stop(startTime + duration);
        osc2.stop(startTime + duration);

        // Track current tone
        this.currentToneNodes = { osc1, osc2, gainNode: toneGain };

        this.isPlaying = true;
        this.playbackTimeout = setTimeout(() => {
            this.isPlaying = false;
            this.currentToneNodes = null;
            this.playbackTimeout = null;
        }, (duration + 0.03) * 1000);
    }

    /**
     * Play a DTMF tone for a specific key character
     */
    playToneForKey(keyChar) {
        const keyObj = KEYPAD_LAYOUT.find(k => k.key === keyChar);
        if (keyObj) {
            this.playTone(ROW_FREQS[keyObj.row], COL_FREQS[keyObj.col]);
        }
    }

    getFrequencyData(array) {
        if (this.analyser) {
            this.analyser.getByteFrequencyData(array);
        }
    }
}

    getStreakToAdvance() {

    /**

     * Default implementation based on streak-to-advance.
     * Modes can override for different progress calculations.
     * @param {Object} stats - Current stats object { streak, correct, total, level }
     * @param {Object} levelConfig - Current level configuration
     * @returns {number} Progress percentage (0-100)

    getProgressPercent(stats, levelConfig) {
        const target = this.getStreakToAdvance();
        return Math.min(100, Math.round((stats.streak / target) * 100));
    }

/**
 * ============================================================================
 * SPACED REPETITION MODE
 * SM-2 based training on confusable tone pairs
 * ============================================================================
 */

class SpacedRepetitionMode extends PracticeMode {
    constructor(audio) {
        super(audio);
        this.cards = null;
        this.currentCard = null;
        this.challengeStartTime = null;
        this.replayUsed = false;
        this.storageKey = 'freqout-srs-cards';
    }

    get id() { return 'spaced-repetition'; }
    get name() { return 'Spaced Repetition'; }
    get icon() { return 'ðŸ§ '; }
    get description() {
        return 'SM-2 algorithm focuses practice on confusable tone pairs';
    }
    get hasLevels() { return false; }
    get isGameMode() { return true; }

    getLevels() {
        return [{ name: "SRS Training", type: 'srs', description: "Practice until queue is empty" }];
    }

    /**
     * Generate all 120 unique pairs as cards
     */
    generateAllCards() {
        const cards = [];
        const keys = KEYPAD_LAYOUT.map(k => k.key);

        for (let i = 0; i < keys.length; i++) {
            for (let j = i + 1; j < keys.length; j++) {
                cards.push(this.createCard(keys[i], keys[j]));
            }
        }
        return cards;
    }

    /**
     * Create a new SM-2 card for a pair
     */
    createCard(key1, key2) {
        return {
            id: `${key1}-${key2}`,
            key1,
            key2,
            // SM-2 parameters
            easeFactor: 2.5,
            interval: 0,        // days until next review
            repetitions: 0,
            nextReview: Date.now(),  // timestamp when due
            lastReview: null
        };
    }

    /**
     * Load cards from localStorage or create new deck
     */
    loadCards() {
        try {
            const saved = localStorage.getItem(this.storageKey);
            if (saved) {
                this.cards = JSON.parse(saved);
                // Ensure all 120 cards exist (in case we add new ones later)
                const existingIds = new Set(this.cards.map(c => c.id));
                const allCards = this.generateAllCards();
                for (const card of allCards) {
                    if (!existingIds.has(card.id)) {
                        this.cards.push(card);
                    }
                }
            } else {
                this.cards = this.generateAllCards();
            }
        } catch (e) {
            console.error('Failed to load SRS cards:', e);
            this.cards = this.generateAllCards();
        }
    }

    /**
     * Save cards to localStorage
     */
    saveCards() {
        try {
            localStorage.setItem(this.storageKey, JSON.stringify(this.cards));
        } catch (e) {
            console.error('Failed to save SRS cards:', e);
        }
    }

    /**
     * Get Euclidean distance between two keys on the grid
     */
    getKeyDistance(key1, key2) {
        const k1 = KEYPAD_LAYOUT.find(k => k.key === key1);
        const k2 = KEYPAD_LAYOUT.find(k => k.key === key2);
        if (!k1 || !k2) return Infinity;

        const dr = k1.row - k2.row;
        const dc = k1.col - k2.col;
        return Math.sqrt(dr * dr + dc * dc);
    }

    /**
     * Get due cards sorted by priority (most overdue first)
     */
    getDueCards() {
        const now = Date.now();
        return this.cards
            .filter(card => card.nextReview <= now)
            .sort((a, b) => a.nextReview - b.nextReview);
    }

    /**
     * Get new cards (never reviewed) - limited introduction
     */
    getNewCards() {
        return this.cards.filter(card => card.repetitions === 0);
    }

    /**
     * Select the next card to review
     * Prioritizes: due cards > new cards (limited)
     */
    selectNextCard() {
        const dueCards = this.getDueCards();

        if (dueCards.length > 0) {
            // Pick most overdue card
            return dueCards[0];
        }

        // Introduce new cards gradually
        // Only if less than 5 cards are "in learning" (interval < 1 day)
        const learningCards = this.cards.filter(c =>
            c.repetitions > 0 && c.interval < 1
        );

        if (learningCards.length < 5) {
            const newCards = this.getNewCards();
            if (newCards.length > 0) {
                // Pick a random new card
                return newCards[Math.floor(Math.random() * newCards.length)];
            }
        }

        return null; // Queue empty!
    }

    /**
     * Find decoy keys that are each about as distant from the pair as the pair keys are from each other.
     * This ensures all 4 enabled keys are roughly equally confusable.
     */
    selectDecoys(key1, key2) {
        const pairDistance = this.getKeyDistance(key1, key2);
        const allKeys = KEYPAD_LAYOUT.map(k => k.key);
        const excludeKeys = new Set([key1, key2]);
        const availableKeys = allKeys.filter(k => !excludeKeys.has(k));

        // Score each available key by how close its distance to key1 or key2
        // matches the pair's internal distance
        const scoredKeys = availableKeys.map(k => {
            const distToKey1 = this.getKeyDistance(k, key1);
            const distToKey2 = this.getKeyDistance(k, key2);
            // Use the minimum distance to either pair key
            const minDist = Math.min(distToKey1, distToKey2);
            const diff = Math.abs(minDist - pairDistance);
            return { key: k, diff, minDist };
        });

        // Sort by how close they are to the target distance
        scoredKeys.sort((a, b) => a.diff - b.diff);

        // Pick 2 decoys from the top candidates with some randomness
        // to avoid always picking the same decoys
        const topN = Math.min(6, scoredKeys.length);
        const topCandidates = scoredKeys.slice(0, topN);

        // Shuffle top candidates and pick first 2
        for (let i = topCandidates.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [topCandidates[i], topCandidates[j]] = [topCandidates[j], topCandidates[i]];
        }

        return [topCandidates[0].key, topCandidates[1].key];
    }

    /**
     * Apply SM-2 algorithm to update card after review
     * @param {Object} card - The card being reviewed
     * @param {number} quality - Quality of response (0-5)
     */
    updateCardSM2(card, quality) {
        // SM-2 algorithm
        if (quality >= 3) {
            // Correct response
            if (card.repetitions === 0) {
                card.interval = 1; // 1 day
            } else if (card.repetitions === 1) {
                card.interval = 6; // 6 days
            } else {
                card.interval = Math.round(card.interval * card.easeFactor);
            }
            card.repetitions++;
        } else {
            // Incorrect - reset
            card.repetitions = 0;
            card.interval = 0;
        }

        // Update ease factor
        card.easeFactor = Math.max(1.3,
            card.easeFactor + (0.1 - (5 - quality) * (0.08 + (5 - quality) * 0.02))
        );

        // Calculate next review time
        // For interval = 0, review again in this session (10 seconds)
        // For interval > 0, convert days to milliseconds
        if (card.interval === 0) {
            card.nextReview = Date.now() + 10000; // 10 seconds
        } else {
            card.nextReview = Date.now() + card.interval * 24 * 60 * 60 * 1000;
        }

        card.lastReview = Date.now();
    }

    /**
     * Penalize a card (used for wrong answers to affect the confusion pair)
     */
    penalizeCard(cardId) {
        const card = this.cards.find(c => c.id === cardId);
        if (card) {
            // Apply a "wrong" update
            this.updateCardSM2(card, 1);
        }
    }

    /**
     * Get or create card ID for a pair (handles ordering)
     */
    getCardId(key1, key2) {
        // Ensure consistent ordering
        const sorted = [key1, key2].sort();
        return `${sorted[0]}-${sorted[1]}`;
    }

    onLevelStart(levelConfig) {
        this.loadCards();
    }

    generateTrial(levelConfig) {
        // Select next card
        this.currentCard = this.selectNextCard();

        if (!this.currentCard) {
            // Queue empty - return a trial with just a message
            return {
                targetKey: null,
                enabledKeys: [],
                message: "ðŸŽ‰ Queue empty! All caught up!",
                messageType: "correct",
                playTrial: () => {}
            };
        }

        const { key1, key2 } = this.currentCard;

        // Randomly pick which key from the pair to play
        const targetKey = Math.random() < 0.5 ? key1 : key2;

        // Select 2 decoys with similar "distance" to each other as our pair
        const decoys = this.selectDecoys(key1, key2);

        // Reset trial state
        this.challengeStartTime = null;
        this.replayUsed = false;

        const trial = {
            targetKey: targetKey,  // The key whose tone is played (correct answer)
            enabledKeys: [key1, key2, ...decoys],  // All 4 keys to enable
            pairKey1: key1,
            pairKey2: key2,
            card: this.currentCard,
            playTrial: () => {
                if (!this.challengeStartTime) {
                    this.challengeStartTime = Date.now();
                }
                this.audio.playToneForKey(targetKey);
            }
        };

        return trial;
    }

    checkAnswer(inputKey, trial) {
        if (!trial.targetKey) return false;

        const isCorrect = inputKey === trial.targetKey;
        const responseTime = Date.now() - this.challengeStartTime;

        // Determine quality score
        let quality;
        if (isCorrect) {
            if (responseTime > 5000 || this.replayUsed) {
                quality = 3; // Correct but difficult
            } else if (responseTime > 3000) {
                quality = 4; // Correct with hesitation
            } else {
                quality = 5; // Perfect
            }
        } else {
            quality = 1; // Wrong

            // Penalize the confusion pair (correct answer + wrong answer chosen)
            // This creates/updates the card for the pair the user confused
            const confusionCardId = this.getCardId(trial.targetKey, inputKey);
            this.penalizeCard(confusionCardId);
        }

        // Update the current card (the pair we were testing)
        this.updateCardSM2(trial.card, quality);
        this.saveCards();

        return isCorrect;
    }

    /**
     * Called when replay button is pressed
     */
    onReplay() {
        this.replayUsed = true;
    }

    /**
     * Override to track replay usage
     */
    playKeyTone(keyChar) {
        this.audio.playToneForKey(keyChar);
    }

    getComparisonSequence(wrongKey, correctKey) {
        const wrongDesc = getKeyDescription(wrongKey);
        const correctDesc = getKeyDescription(correctKey);

        return [
            { key: wrongKey, type: 'wrong', label: `âœ— ${wrongDesc}` },
            { key: correctKey, type: 'correct', label: `âœ“ ${correctDesc}` },
            { key: wrongKey, type: 'wrong', label: `âœ— ${wrongDesc}` },
            { key: correctKey, type: 'correct', label: `âœ“ ${correctDesc}` },
        ];
    }

    getStreakToAdvance() {
        return Infinity; // Never auto-advance
    }

    getProgressPercent(stats, levelConfig) {
        // Show percentage of cards that have been "learned" (interval >= 1 day)
        if (!this.cards) return 0;
        const learnedCount = this.cards.filter(c => c.interval >= 1).length;
        return Math.round((learnedCount / this.cards.length) * 100);
    }

    /**
     * Get stats for display
     */
    getStats() {
        if (!this.cards) return { due: 0, learning: 0, learned: 0, total: 120 };

        const now = Date.now();
        const due = this.cards.filter(c => c.nextReview <= now).length;
        const learning = this.cards.filter(c => c.repetitions > 0 && c.interval < 1).length;
        const learned = this.cards.filter(c => c.interval >= 1).length;

        return { due, learning, learned, total: this.cards.length };
    }
}

/**
 * ============================================================================
 * MODE REGISTRY
 * Register all available practice modes here
 * ============================================================================
 */

const ModeRegistry = {
    modes: {},

    register(ModeClass) {
        // Create a temporary instance to get the id
        const tempInstance = new ModeClass(null);
        this.modes[tempInstance.id] = ModeClass;
    },

    get(id, audio) {
        const ModeClass = this.modes[id];
        if (!ModeClass) throw new Error(`Unknown mode: ${id}`);
        return new ModeClass(audio);
    },

    getAll(audio) {
        return Object.keys(this.modes).map(id => this.get(id, audio));
    },

    getDefault(audio) {
        const firstId = Object.keys(this.modes)[0];
        return this.get(firstId, audio);
    }
};

// Register available modes
ModeRegistry.register(DTMFIdentifyMode);

/**
 * ============================================================================
 * APP CLASS
 * Main application controller - manages UI and delegates to current mode
 * ============================================================================
 */

class App {
    constructor() {
        this.audio = new AudioManager();
        this.mode = null;
        this.currentTrial = null;
        this.currentLevelIndex = 0;
        this.currentLevelConfig = null;
        this.enabledKeys = [];
        this.isPlayingSequence = false;
        this.expandedModeId = null;

        this.stats = {
            streak: 0,
            correct: 0,
            total: 0,
            level: 1
        };

        this.dom = {
            keypad: document.getElementById('keypad'),
            msg: document.getElementById('message'),
            level: document.getElementById('level-display'),
            levelName: document.getElementById('level-name-display'),
            progressFill: document.getElementById('progress-fill'),
            progressPercent: document.getElementById('progress-percent'),
            replay: document.getElementById('replay-btn'),
            modeSelectOverlay: document.getElementById('mode-select-overlay'),
            modeList: document.getElementById('mode-list'),
            backBtn: document.getElementById('back-btn'),
            canvas: document.getElementById('visualizer')
        };

        this.init();
    }

    init() {
        this.renderKeypad();
        this.renderModeSelect();
        this.setupEventListeners();
        this.startVisualizer();
    }

    renderModeSelect() {
        const modes = ModeRegistry.getAll(this.audio);
        this.dom.modeList.innerHTML = '';

        modes.forEach(mode => {
            const card = document.createElement('div');
            card.className = 'mode-card';
            card.dataset.modeId = mode.id;

            let levelListHtml = '';
            if (mode.hasLevels) {
                const levels = mode.getLevels();
                levelListHtml = `
                    <div class="level-list">
                        ${levels.map((level, idx) => `
                            <div class="level-item" data-level-index="${idx}">
                                <div class="level-number">${idx + 1}</div>
                                <div class="level-info">
                                    <h4>${level.name}</h4>
                                    <span>${level.description || ''}</span>
                                </div>
                                <svg class="level-play-icon" width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M8 5v14l11-7z"/>
                                </svg>
                            </div>
                        `).join('')}
                    </div>
                `;
            } else {
                levelListHtml = `
                    <div class="level-list">
                        <div class="quick-start-btn" data-level-index="0">
                            <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M8 5v14l11-7z"/>
                            </svg>
                            Start Playing
                        </div>
                    </div>
                `;
            }

            card.innerHTML = `
                <div class="mode-card-header">
                    <div class="mode-icon">${mode.icon}</div>
                    <div class="mode-info">
                        <h3>${mode.name}</h3>
                        <p>${mode.description}</p>
                    </div>
                    <svg class="mode-expand-icon" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path d="M6 9l6 6 6-6"/>
                    </svg>
                </div>
                ${levelListHtml}
            `;

            this.dom.modeList.appendChild(card);
        });
    }

    setupEventListeners() {
        // Mode card header clicks (expand/collapse)
        this.dom.modeList.addEventListener('click', (e) => {
            const header = e.target.closest('.mode-card-header');
            const levelItem = e.target.closest('.level-item');
            const quickStart = e.target.closest('.quick-start-btn');

            if (header) {
                const card = header.closest('.mode-card');
                const modeId = card.dataset.modeId;

                // Toggle expansion
                if (this.expandedModeId === modeId) {
                    card.classList.remove('expanded');
                    this.expandedModeId = null;
                } else {
                    // Collapse any other expanded card
                    document.querySelectorAll('.mode-card.expanded').forEach(c => c.classList.remove('expanded'));
                    card.classList.add('expanded');
                    this.expandedModeId = modeId;
                }
            } else if (levelItem || quickStart) {
                const item = levelItem || quickStart;
                const card = item.closest('.mode-card');
                const modeId = card.dataset.modeId;
                const levelIndex = parseInt(item.dataset.levelIndex, 10);

                this.startMode(modeId, levelIndex);
            }
        });

        // Back button
        this.dom.backBtn.addEventListener('click', () => {
            this.showModeSelect();
        });

        // Replay button
        this.dom.replay.addEventListener('click', () => {
            if (this.mode && this.mode.isGameMode && this.currentTrial && !this.isPlayingSequence && !this.audio.isPlaying) {
                // Track replay for SRS mode
                if (this.mode.onReplay) {
                    this.mode.onReplay();
                }
                this.currentTrial.playTrial();
                this.setMessage("Replaying...", "neutral");
            }
        });

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (this.dom.modeSelectOverlay.style.display !== 'none') return;
            if (this.isPlayingSequence) return;

            const key = e.key.toUpperCase();
            if (KEYPAD_LAYOUT.find(k => k.key === key)) {
                this.handleInput(key);
                // Visual press effect
                const btn = document.querySelector(`.key[data-key="${key}"]`);
                if (btn && !btn.classList.contains('disabled')) {
                    btn.classList.add('key-active');
                    setTimeout(() => btn.classList.remove('key-active'), 150);
                }
            } else if (e.code === 'Space' && this.mode && this.mode.isGameMode) {
                this.dom.replay.click();
            } else if (e.code === 'Escape') {
                this.showModeSelect();
            }
        });
    }

    startMode(modeId, levelIndex) {
        this.audio.init();
        this.mode = ModeRegistry.get(modeId, this.audio);
        this.dom.modeSelectOverlay.style.display = 'none';
        this.dom.backBtn.classList.remove('hidden');

        // Update header based on mode
        document.querySelector('header h1').textContent = this.mode.name;
        document.querySelector('header .subtitle').textContent = this.mode.isGameMode
            ? 'Identify the tones you hear'
            : 'Tap keys to play tones';

        // Show/hide game-specific UI
        const statsBar = document.querySelector('.stats-bar');
        const controlArea = document.querySelector('.control-area');

        if (this.mode.isGameMode) {
            statsBar.style.display = 'flex';
            controlArea.style.display = 'flex';
            this.loadLevel(levelIndex);
        } else {
            statsBar.style.display = 'none';
            controlArea.style.display = 'none';
            this.startFreePlay();
        }
    }

    startFreePlay() {
        // Enable all keys
        this.enabledKeys = KEYPAD_LAYOUT.map(k => k.key);
        this.updateKeypadState();
    }

    showModeSelect() {
        this.dom.modeSelectOverlay.style.display = 'flex';
        this.dom.backBtn.classList.add('hidden');

        // Reset state
        this.mode = null;
        this.currentTrial = null;
        this.stats = { streak: 0, correct: 0, total: 0, level: 1 };

        // Reset progress display
        this.dom.progressFill.style.width = '0%';
        this.dom.progressPercent.textContent = '0%';
        this.dom.levelName.textContent = 'â€”';

        // Disable all keys
        document.querySelectorAll('.key').forEach(k => k.classList.add('disabled'));
    }

    renderKeypad() {
        this.dom.keypad.innerHTML = '';
        KEYPAD_LAYOUT.forEach(k => {
            const btn = document.createElement('div');
            btn.className = 'key disabled';
            btn.dataset.key = k.key;
            btn.dataset.row = k.row;
            btn.dataset.col = k.col;

            let html = `<span class="main-key">${k.key}</span>`;
            if(['A','B','C','D'].includes(k.key)) html += `<span class="sub-text">DTMF</span>`;
            btn.innerHTML = html;

            btn.addEventListener('click', () => this.handleInput(k.key));

            // Touch events for better mobile experience
            btn.addEventListener('touchstart', (e) => {
                if (!btn.classList.contains('disabled')) {
                    btn.classList.add('key-active');
                }
            });
            btn.addEventListener('touchend', () => {
                btn.classList.remove('key-active');
            });
            btn.addEventListener('touchcancel', () => {
                btn.classList.remove('key-active');
            });

            this.dom.keypad.appendChild(btn);
        });
    }

    loadLevel(index) {
        const levels = this.mode.getLevels();
        if (index >= levels.length) index = 0;

        this.currentLevelIndex = index;
        this.currentLevelConfig = levels[index];
        this.stats.level = index + 1;
        this.stats.streak = 0; // Reset streak when loading a new level
        this.dom.level.textContent = this.stats.level;
        this.dom.levelName.textContent = this.currentLevelConfig.name;

        // Let the mode do any level-specific setup
        this.mode.onLevelStart(this.currentLevelConfig);

        // Update progress display
        this.updateProgress(false);

        this.setMessage(`Level ${this.stats.level}: ${this.currentLevelConfig.name}`, "neutral");
        this.nextRound();
    }

    updateKeypadState() {
        // Disable all keys first
        document.querySelectorAll('.key').forEach(k => k.classList.add('disabled'));

        // Enable keys specified by the mode
        this.enabledKeys.forEach(keyChar => {
            const btn = document.querySelector(`.key[data-key="${keyChar}"]`);
            if (btn) btn.classList.remove('disabled');
        });
    }

    nextRound() {
        if (!this.mode) return;

        // Generate trial from the mode
        this.currentTrial = this.mode.generateTrial(this.currentLevelConfig);

        if (!this.currentTrial) return;

        // Update enabled keys from the trial
        if (this.currentTrial.enabledKeys) {
            this.enabledKeys = this.currentTrial.enabledKeys;
            this.updateKeypadState();
        }

        // If trial specifies a message instead of a playable trial, show it
        if (this.currentTrial.message) {
            this.setMessage(this.currentTrial.message, this.currentTrial.messageType || "neutral");
            return;
        }

        if (this.enabledKeys.length === 0) return;

        // Play the trial after a short delay
        setTimeout(() => {
            if (this.currentTrial && this.currentTrial.playTrial) {
                this.currentTrial.playTrial();
            }
        }, 500);
    }

    handleInput(inputKey) {
        if (this.isPlayingSequence) return;
        if (this.audio.isPlaying && this.mode && this.mode.isGameMode) return;

        const btn = document.querySelector(`.key[data-key="${inputKey}"]`);
        if (btn && btn.classList.contains('disabled')) return;

        // Free play mode - just play the tone
        if (this.mode && !this.mode.isGameMode) {
            this.audio.playToneForKey(inputKey);
            return;
        }

        // Game mode logic
        if (!this.mode || !this.currentTrial) return;

        // No active trial (e.g., queue empty state)
        if (!this.currentTrial.targetKey) return;

        this.stats.total++;

        const isCorrect = this.mode.checkAnswer(inputKey, this.currentTrial);

        if (isCorrect) {
            this.stats.correct++;
            this.stats.streak++;
            this.feedback(btn, 'correct');
            this.setMessage("Correct!", "correct");
            this.updateProgress(true);

            // Check for level advancement
            const streakToAdvance = this.mode.getStreakToAdvance();
            if (this.stats.streak > 0 && this.stats.streak % streakToAdvance === 0) {
                setTimeout(() => {
                    this.setMessage("", "neutral");
                    this.loadLevel(this.currentLevelIndex + 1);
                }, 1000);
            } else {
                setTimeout(() => {
                    this.setMessage("", "neutral");
                    this.nextRound();
                }, 800);
            }
        } else {
            this.stats.streak = 0;
            this.feedback(btn, 'wrong');
            this.setMessage(`Wrong! Listen to the difference...`, "wrong");
            this.updateProgress(false); // Quick reset animation

            this.isPlayingSequence = true;
            setTimeout(() => {
                this.playComparisonSequence(inputKey, this.currentTrial.targetKey);
            }, 600);
        }

        this.updateStats();
    }

    async playComparisonSequence(wrongKey, correctKey) {
        const sequence = this.mode.getComparisonSequence(wrongKey, correctKey);
        const toneDuration = 1000;
        const pauseDuration = 300;

        for (let i = 0; i < sequence.length; i++) {
            const item = sequence[i];
            const btn = document.querySelector(`.key[data-key="${item.key}"]`);

            this.setMessage(item.label, item.type === 'correct' ? 'correct' : 'wrong');

            if (btn) {
                btn.classList.add(item.type === 'correct' ? 'playing-correct' : 'playing-wrong');
            }

            this.mode.playKeyTone(item.key);

            await this.sleep(toneDuration);

            if (btn) {
                btn.classList.remove('playing-correct', 'playing-wrong');
            }

            await this.sleep(pauseDuration);
        }

        this.isPlayingSequence = false;
        this.setMessage("", "neutral");
        setTimeout(() => this.nextRound(), 500);
    }

    sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    updateStats() {
        const percent = this.mode.getProgressPercent(this.stats, this.currentLevelConfig);
        this.dom.progressFill.style.width = percent + '%';
        this.dom.progressPercent.textContent = percent + '%';
    }

    updateProgress(animate = true) {
        const percent = this.mode.getProgressPercent(this.stats, this.currentLevelConfig);

        if (!animate) {
            this.dom.progressFill.classList.add('reset');
        }

        this.dom.progressFill.style.width = percent + '%';
        this.dom.progressPercent.textContent = percent + '%';

        if (!animate) {
            // Remove reset class after transition completes
            setTimeout(() => {
                this.dom.progressFill.classList.remove('reset');
            }, 150);
        }
    }

    feedback(btnElement, type) {
        if (type === 'correct') {
            btnElement.classList.add('correct-flash');
            setTimeout(() => btnElement.classList.remove('correct-flash'), 300);
        } else {
            btnElement.classList.add('wrong-flash');
            setTimeout(() => btnElement.classList.remove('wrong-flash'), 400);
        }
    }

    setMessage(text, type) {
        this.dom.msg.textContent = text;
        this.dom.msg.className = `message-display message-${type}`;
    }

    startVisualizer() {
        const canvas = this.dom.canvas;
        const ctx = canvas.getContext('2d');
        const bufferLength = 1024;
        const dataArray = new Uint8Array(bufferLength);

        // Handle high-DPI displays
        const dpr = window.devicePixelRatio || 1;
        const rect = canvas.getBoundingClientRect();
        canvas.width = rect.width * dpr;
        canvas.height = rect.height * dpr;
        ctx.scale(dpr, dpr);

        const draw = () => {
            requestAnimationFrame(draw);

            this.audio.getFrequencyData(dataArray);

            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, rect.width, rect.height);

            const barWidth = (rect.width / bufferLength) * 2.5;
            let barHeight;
            let x = 0;

            for(let i = 0; i < bufferLength; i++) {
                barHeight = dataArray[i] / 2;

                ctx.fillStyle = `rgba(0, 255, 157, ${barHeight/255})`;
                ctx.fillRect(x, rect.height - barHeight/1.5, barWidth, barHeight/1.5);

                x += barWidth + 1;
            }
        };
        draw();
    }
}

    // Register Service Worker for PWA
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js')
            .then(() => console.log("Service Worker Registered"));
    }

    const app = new App();
});
